{% extends "base.html" %}

{% block title %} EmpreGO! - Cadastrar Vaga {% endblock %}

{% block content %}

<form action="/editar_empresa/{{ empresa['id_empresa'] }}" method="post">
<label for="nome_empresa">Nome Fantasia da Empresa</label>
<input type="text" name="nome_empresa" value="{{ empresa['nome_empresa'] }}" required><br><br>

<label for="cnpj">CNPJ</label>
<input type="text" name="cnpj" value="{{ empresa['cnpj'] }}" maxlength="14" placeholder="Somente Números"required><br><br>

<label for="telefone">Telefone de contato</label>
<input type="text" name="telefone" value="{{ empresa['telefone'] }}" maxlength="11" placeholder="Somente Números" required><br><br>

<label for="email">E-mail </label>
<input type="email" name="email" value="{{ empresa['email'] }}" required><br><br>

<label for="senha">Senha</label>
<input type="text" name="senha" value="{{ empresa['senha'] }}" required><br><br>

<button type="submit">Editar dados</button>
{% if msg_erro %} <p> {{ msg_erro }} </p> {% endif %}

</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<!-- Link do Input Mask -->
<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

<!-- Script de configuração do Input Mask-->
<script>
Inputmask("99.999.999/9999-99").mask(document.getElementById("cnpj")) //Máscara para CNPJ
Inputmask("(99)99999-9999").mask(document.getElementById("telefone")) //Máscara para Telefone
</script>

{% endblock %}
